<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 30px;
        }
        h2 {
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .images img {
            border-radius: 10px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Query Image</h2>
        <img src="{{ query_path }}" style="width:300px;">
        <h2>Top 10 Similar Images</h2>
        <div class="images">
            {% for img in matches %}
                <img src="{{ img }}">
            {% endfor %}
        </div>
    </div>
</body>
</html>
